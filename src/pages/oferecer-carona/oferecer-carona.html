
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left><!--botoes do cabeçalho - ESQUERDA-->
    </ion-buttons>
    <ion-title center>{{ 'Caronas' }}</ion-title>
    <!--<ion-buttons right>
      <button ion-button icon-only (click)="clickConfig()" class="configuracoes">Config.</button><!--botao configuracoes
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #viagemForm="ngForm" (ngSubmit)="oferecer()">

    <ion-card>
      <ion-card-content>
        <ion-card-title> Escolha a data </ion-card-title>
        <ion-calendar
          [(ngModel)]="date"
          name="date"
          (onChange)="onChange($event)"
          [format]="'YYYY-MM-DD'">
        </ion-calendar>
        <p>{{date}}</p>
      </ion-card-content>
    </ion-card>
    

    <!--
    <ion-calendar [(ngModel)]="viagem.data" name="data"
      (onChange)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar> -->
    <ion-item>
      <ion-label floating> Local de origem </ion-label>
      <ion-select [(ngModel)]="viagem.id_origem" name="id_origem">
        <ion-option *ngFor="let op of lista" [value]="op.id_local" >{{op.descricao}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label floating> Local de destino </ion-label>
        <ion-select [(ngModel)]="viagem.id_destino" name="id_destino">
          <ion-option *ngFor="let op of lista" [value]="op.id_local" >{{op.descricao}}</ion-option>
        </ion-select>
      </ion-item>

    
    <ion-item>
      <ion-label floating>Quantidade de vagas</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="viagem.qtd_vagas"
        id="qtd_vagas"
        name="qtd_vagas"
        required #qtd_vagas="ngModel"
        min="1"
        max="5"
        step="1"
        value ="1">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Preço R$</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="viagem.preco"
        id="preco"
        name="preco"
        required #preco="ngModel"
        min="0"
        value ="0.00">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating> Descrição </ion-label>
      <ion-input
        type="text"
        [(ngModel)]="viagem.descricao"
        id="descricao"
        name="descricao"
        required #descricao="ngModel">
      </ion-input>
    </ion-item>
    
    <button [disabled]="!viagemForm.form.valid" type="submit" ion-button round block>Oferecer</button>
    
  </form>
  <ion-label id="teste"></ion-label>
</ion-content>
