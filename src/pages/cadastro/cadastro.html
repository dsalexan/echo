<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="clickCadastrar()">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="dados.email" name="email"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Cadastrar</button>
  </form>

</ion-content>
