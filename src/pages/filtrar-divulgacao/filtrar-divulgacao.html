<ion-header>
    <ion-navbar color="primary">
      <ion-buttons left><!--botoes do cabeçalho - ESQUERDA-->
      </ion-buttons>
      <ion-title center>{{ 'Buscar' }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form #item_divulgacaoForm="ngForm" (ngSubmit)="buscar()">

      <ion-item>
        <ion-label floating>Categoria</ion-label>
          <ion-select
            type="number"
            [(ngModel)]="item.categoria"
            id="categoria"
            name="categoria">
            <ion-option *ngFor="let i of lista" [value]="i.id_tipo" >{{i.nome_tipo}}</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label floating>Preço R$</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="item.valor"
            id="valor"
            name="valor"
            min="0"
            step="0.50"
            value ="0.00">
          </ion-input>
      </ion-item>

        <ion-item>
            <ion-label floating>Quantidade</ion-label>
            <ion-input
              type="number"
              [(ngModel)]="item.quantidade"
              id="quantidade"
              name="quantidade"
              min="1"
              step="1"
              value ="1">
            </ion-input>
        </ion-item>
        
        <ion-calendar
          [(ngModel)]="item.dia"
          id="dia"
          name="dia"          
          (onChange)="onChange($event)">
        </ion-calendar>
        <!-- [format]="'YYYY-MM-DD'"> -->
        <!-- required #item.dia="ngModel"> -->
        
  
        <ion-card>
          <ion-card-content>
            <ion-title> Horário para retirada</ion-title>

            <ion-item>
              <ion-label floating> A partir das </ion-label>
              <ion-datetime
                displayFormat="HH:mm"
                [(ngModel)]="item.hora_inicio"
                id="hora_inicio"
                name="hora_inicio">
              </ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label floating> Até as </ion-label>
              <ion-datetime
                displayFormat="HH:mm"
                [(ngModel)]="item.hora_fim"
                id="hora_fim"
                name="hora_fim">
              </ion-datetime>
            </ion-item>

          </ion-card-content>
        </ion-card>   
        
      <button [disabled]= "!item_divulgacaoForm.form.valid" type="submit" ion-button round block>Buscar</button>
        
      </form>
  </ion-content>
