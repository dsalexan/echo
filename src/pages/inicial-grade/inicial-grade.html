<ion-header>
    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>Grade</ion-title>

      <ion-buttons end>
        <button end ion-button icon-only (click)="clickAgenda()()">
            Agenda Semestral
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>

  <ion-list>
    <ng-container *ngFor="let ds of diasSemana; let d = index">
      <ion-list-header *ngIf="compromissos[ds].length > 0">
          {{ds}}
          <span style="float: right">{{semana[d].dd}}/{{semana[d].mm}}/{{semana[d].yyyy}}</span>
      </ion-list-header>

      <ion-item *ngFor="let compromisso of compromissos[ds]; let c = index" (click)="selecionarCompromisso(ds, c)">
        <div>
          {{compromisso.nome_uc}} - {{compromisso.turma}}
          <div style="float: bottom; margin-top: 10px; font-weight: 300;">
            <div style="float: left">{{eventoOuNao(compromisso) ? compromisso.nome : 'Aula'}}</div>
            <div *ngIf="horaInObject(compromisso)" style="float: right">{{compromisso.hora}}</div>
          </div>
        </div>
      </ion-item>
    </ng-container>
  </ion-list>
  

</ion-content>
