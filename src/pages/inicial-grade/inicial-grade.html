<ion-content padding>

  <div style="padding-top: 30px"></div>

  <div *ngFor="let ds of diasSemana; let d = index">
    <div *ngIf="eventos[ds].length > 0" class="rounded-rectangle" style="--width: 100%">
      {{ds}}<span style="float: right">{{semana[d].dd}}/{{semana[d].mm}}/{{semana[d].yyyy}}</span>
    </div>
    <div (click)="selecionarEvento(ds, e)" class="rectangle" [ngClass]="(e == eventos[ds].length-1) ? 'arredondado' : 'nada'" style="--width: 100%; --height: 60px" *ngFor="let evento of eventos[ds]; let e = index">
      {{evento.nome_uc}}
    </div>
  </div>
<br><br><br>
  <ion-grid style="font-size: 10px; margin-bottom: 100px">
    <ion-row *ngFor="let linha of tabela; let i = index;" style="border: think solid black;">
        <ion-col col-2 *ngFor="let coluna of linha; let j = index" [ngClass]="(i == 0 || j == 0) ? 'fundo' : 'nada'" style="text-align: center; border: 1px solid black;"> <!-- JUST ADD A col-4 attribute -->
              {{coluna}}
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
