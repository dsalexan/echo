<ion-header>
  <ion-navbar>
    <ion-buttons left><!--botoes do cabeçalho - ESQUERDA-->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="info" style="--width: 100%; --height: 170px">

    <div id="tipo"><h2><b>{{dados.nome}}</b></h2></div>
    <div id="data"><h2><b><div style="display: inline" *ngIf="eventoOuNao(dados)">{{dados.dia_mes}}/{{dados.mes}} </div>{{dados.hora}}</b></h2></div>
    
    <div id="nomeuc">UC: {{dados.nome_uc}}</div>
    <div id="turma">Turma: {{dados.nome_turma}}</div>
    <div id="professor">Professor: {{dados.nome_prof}}</div>

    <div id="faltas">Faltas:</div>
    <div id="botaofaltas">
      <button ion-button (click)="removeFalta()">
        <ion-icon name="md-remove-circle"></ion-icon>
      </button>
      <div id="qtdFaltas">
        {{dados.faltas}}
      </div>
      <button ion-button (click)="addFalta()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </div>
    <!-- <div id="data" *ngIf="eventoOuNao(dados)"><h2><b>{{dados.dia_mes}}/{{dados.mes}}</b></h2></div> -->
    <!-- <div style="float: bottom; margin-top: 10px"> -->
    <!-- <div id="tipo">{{dados.nome}}</div>
    <div id="hora">{{dados.hora}}</div> -->
    <!-- </div> -->
    
  </div>

  <ng-container *ngIf="eventoOuNao(dados)">
    <div id="info3" style="--width: 100%; --height: 300px">
      <div id="tipo"><h2><b>Descrição</b></h2></div>
      <div id="nomeuc">{{dados.descricao_evento}}</div>
    </div>
  </ng-container>

    <div style="margin-top: 50px"></div>
    <div class="alunos" *ngFor="let aluno of dados.alunos">
      {{aluno.nome}} - {{aluno.ra}}
    </div>
  </div> -->

</ion-content>
