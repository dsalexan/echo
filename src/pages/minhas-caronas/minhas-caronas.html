<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left><!--botoes do cabeçalho - ESQUERDA-->
    </ion-buttons>
    <ion-title center>{{ 'Minhas caronas' }}</ion-title>
    <!--<ion-buttons right>
      <button ion-button icon-only (click)="clickConfig()" class="configuracoes">Config.</button><!--botao configuracoes
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h4> Motorista </h4>
    <button ion-item *ngFor="let viagem of viagens_motorista" (click)="abrirMotorista(viagem)">
      <ion-avatar item-start>
        <ion-icon name="md-person"></ion-icon>
        <!---<img src="img/avatar-cher.png">-->
      </ion-avatar>
      <h2>Dia {{viagem.dia.slice(0,10)}} às {{viagem.hora}}</h2>
      <p>Viagem de {{loc[viagem.id_origem]}} para {{loc[viagem.id_destino]}}</p>
    </button>
  </ion-list>


  <ion-list>
    <h4> Passageiro </h4>
    <button ion-item *ngFor="let viagem of viagens_passageiro" (click)="abrirPassageiro(viagem)">{{viagem.descricao}}
      <ion-avatar item-start>
        <ion-icon name="md-person"></ion-icon>
        <!---<img src="img/avatar-cher.png">-->
      </ion-avatar>
      <h2>{{viagem.dia}}</h2>
      <p>{{viagem.hora}}</p>
    </button>
  </ion-list>
</ion-content>
