<ion-header>
    <ion-navbar color="primary">
      <ion-buttons left><!--botoes do cabeÃ§alho - ESQUERDA-->
      </ion-buttons>
      <ion-title center>{{ 'Caronas' }}</ion-title>
      <!--<ion-buttons right>
        <button ion-button icon-only (click)="clickConfig()" class="configuracoes">Config.</button><!--botao configuracoes
      </ion-buttons>-->
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form #viagemForm="ngForm" (ngSubmit)="procurar()">
  
      <ion-card>
        <ion-card-content>
          <ion-card-title> Data </ion-card-title>
          <ion-calendar
            [(ngModel)]="viagem.data"
            id="data"
            name="date"
            (onChange)="onChange($event)"
            [format]="'DD-MM-YYYY'"
            required #data="ngModel">
          </ion-calendar>
          <!--<p>{{viagem.data}}</p>-->
        </ion-card-content>
      </ion-card>
      
      <ion-item>
        <ion-label floating> Hora </ion-label>
        <ion-datetime
          displayFormat="HH:mm"
          [(ngModel)]="viagem.hora"
          id="hora"
          name="hora"
          required #hora="ngModel">
        </ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label floating> Local de origem </ion-label>
        <ion-select
          [(ngModel)]="viagem.id_origem"
          id="id_origem"
          name="id_origem"
          required #id_origem="ngModel">
          <ion-option *ngFor="let op of lista" [value]="op.id_local" >{{op.descricao}}</ion-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
          <ion-label floating> Local de destino </ion-label>
          <ion-select
            [(ngModel)]="viagem.id_destino"
            id="id_destino"
            name="id_destino"
            required #id_destino="ngModel">
            <ion-option *ngFor="let op of lista" [value]="op.id_local" >{{op.descricao}}</ion-option>
          </ion-select>
        </ion-item>
  
      <ion-item>
        <ion-label floating>Quantidade de vagas</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="viagem.qtd_vagas"
          id="qtd_vagas"
          name="qtd_vagas"
          required #qtd_vagas="ngModel"
          min="1"
          max="5"
          step="1"
          value ="1">
        </ion-input>
      </ion-item>
            
      <button [disabled]="!viagemForm.form.valid" type="submit" ion-button round block>Procurar</button>
      
    </form>
  </ion-content>
