<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngFor="let tipo of mensagens">
    <ion-card *ngFor="let item of objectValues(tipo.lista)">

      <ion-card-header>
        {{item.nome}}

        <div class="tipo">
          <span *ngIf="tipo.nome == 'caronas'">{{item.tipo_carona}}</span>
          <span *ngIf="tipo.nome != 'caronas'">{{item.lista.length}} {{item.unidade}}</span>
          
        </div>
      </ion-card-header>
    
      <ion-card-content>
        <div *ngFor="let subitem of item.lista">
          <div *ngIf="subitem.dia && subitem.hora">{{subitem.dia}} Ã s {{subitem.hora}}</div>

          <div *ngIf="subitem.lugares"><b>{{subitem.lugares}}</b> lugares no carro</div>
          
          <div *ngIf="subitem.motorista && subitem.modelo">Com <b>{{subitem.motorista}}</b>, {{subitem.modelo}}</div>
          
          <div *ngIf="subitem.tipo">{{subitem.tipo}}</div>
          <div *ngIf="subitem.aula">Para <b>{{subitem.aula}}</b></div>
        </div>
      </ion-card-content>
    
    </ion-card>
  </div>
</ion-content>
