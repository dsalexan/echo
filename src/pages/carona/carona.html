<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left><!--botoes do cabeçalho - ESQUERDA-->
    </ion-buttons>
    <ion-title center>{{ 'Carona' }}</ion-title>
    <!--<ion-buttons right>
      <button ion-button icon-only (click)="clickConfig()" class="configuracoes">Config.</button><!--botao configuracoes
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <h2>{{viagem.dia.slice(0,10)}} às {{viagem.hora}}</h2>
      <p>Viagem de {{loc[viagem.id_origem]}} para {{loc[viagem.id_destino]}}</p>
      <!--<p>Motorista: {{viagem.nome}}</p>-->
      <p>Descrição: {{viagem.descricao}}</p>
      
      Reserva {{viagem.status_reserva ? 'confirmada' : 'pendente'}}
  </ion-card>
  <button ion-button (click)="reservar()"> Reservar </button>
</ion-content>
