  <form (ngSubmit)="clickLogin()">
    <ion-item>
      <ion-label floating>Usu√°rio</ion-label>
      <ion-input type="text" [(ngModel)]="dados.usuario" name="usuario" required></ion-input>

    <ion-item>
      <ion-label floating>Senha</ion-label>

</ion-content>
