<ion-content padding>
  <ion-label id="teste"></ion-label>

  <form (ngSubmit)="clickLogin()">
    <ion-item>
      <ion-label floating>Usu√°rio</ion-label>
      <ion-input type="text" [(ngModel)]="dados.usuario" name="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="dados.senha" name="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Lembre-se de mim</ion-label>
      <ion-checkbox [(ngModel)]="dados.lembrar" name="lembrar"></ion-checkbox>
    </ion-item>
    <button ion-button round type="submit" block>Login</button>
  </form>

</ion-content>
