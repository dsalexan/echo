
<ion-header>
    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>Produtos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
      <button ion-item *ngFor = "let resultado of resultados_validos" (click)="Redirecionar(resultado)"> 
      <ion-avatar item-start>
        <ion-icon name="md-person"></ion-icon>
        <!---<img src="img/avatar-cher.png">-->
      </ion-avatar>
      <h2>{{resultado.nome}}</h2>
      <p>{{resultado.dia.slice(8,10)}}/{{resultado.dia.slice(5,7)}}/{{resultado.dia.slice(0,4)}} das {{resultado.hora_inicio.slice(0,5)}} Ã s {{resultado.hora_fim.slice(0,5)}}</p>
      <p>Quantidade: {{resultado.quantidade}} &nbsp; Valor: {{resultado.valor}}</p>
      <p>{{resultado.descricao}}</p>
    </button>
  </ion-list>


</ion-content>
