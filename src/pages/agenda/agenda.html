<ion-header>

  <ion-navbar>
    <ion-title>Agenda semestral</ion-title>
    <ion-buttons left><!--botoes do cabeÃ§alho - ESQUERDA-->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let mes of meses; let m = index">
    <div *ngIf="eventos[mes].length > 0" class="rounded-rectangle" style="--width: 100%">
      {{mes}}
    </div>
    <ng-container *ngFor="let evento of eventos[mes]; let e = index">
      <div (click)="selecionarCompromisso(mes, e)" class="rectangle" [ngClass]="(e == eventos[mes].length-1) ? 'arredondado' : 'nada'" style="--width: 100%; --height: 65px">
          {{evento.nome_uc}} - {{evento.turma}}
          <div style="float: right"><h2><b>{{evento.dia_mes}}</b></h2></div>
          <div style="float: bottom; margin-top: 10px">
            <div style="float: left">{{evento.nome}}</div>
            <div style="float: right; margin-right: -25px">{{evento.hora}}</div>
          </div>
      </div>
    </ng-container>
  </div>

</ion-content>
