<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab top right edge>
        <button ion-fab mini color="secondary"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click) = "clickCadastrar()"><ion-icon name="bookmark"></ion-icon><ion-label>Novo Evento</ion-label></button>
        </ion-fab-list>
      </ion-fab>

  <ion-list>
      <ng-container *ngFor="let mes of meses; let m = index">
        <ion-list-header *ngIf="eventos[mes].length > 0">
            {{mes}}
        </ion-list-header>
  
        <ion-item *ngFor="let evento of eventos[mes]; let e = index" (click)="selecionarCompromisso(mes, c)">
          <div>
            {{evento.nome_uc}} - {{evento.turma}}
            <div style="float: right"><h2 style="display: inline-block"><b>{{evento.dia_mes}}</b>/</h2>{{parseMesInt(mes)}}</div>

            <div style="float: bottom; margin-top: 10px; font-weight: 300;">
              <div style="float: left">{{evento.nome}}</div>
              <div *ngIf="horaInObject(evento)" style="float: right">{{evento.hora}}</div>
            </div>
          </div>
        </ion-item>
      </ng-container>
    </ion-list>

</ion-content>
