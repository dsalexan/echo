<ion-content padding>
    <div class="navHeight">
    <ion-title class="backTitle">Bug Report</ion-title>
    <button class="backButton" (click) = "clickBack()"><ion-icon class="backIcon" md="md-arrow-back"></ion-icon></button>
    </div>
    <div style="height: 65px"></div>

  <form #bugForm="ngForm" (ngSubmit)="submitBugReport()">
    

      <ion-item>
        <ion-label floating> O bug é relacionado a qual funcionalidade? </ion-label>
        <ion-select id="tipo" name="tipo" [(ngModel)]="tipo" >
          <ion-option value="agenda">Agenda</ion-option>
          <ion-option value="carona">Carona</ion-option>
          <ion-option value="configuracao">Configuração</ion-option>
          <ion-option value="divulgacao">Divulgação</ion-option>
          <ion-option value="login">Login</ion-option>
          <ion-option value="perfil">Perfil</ion-option>
          <ion-option value="utilidades">Utilidades</ion-option>
        </ion-select>
      </ion-item> <!-- [(ngModel)]="bug.tipo" -->

      <ion-item>
        <ion-label floating> Descrição </ion-label>
        <ion-input type="text" id="descricao" name="descricao" [(ngModel)]="descricao" required>
        </ion-input>
      </ion-item> <!--  [(ngModel)]="bug.descricao" -->

      <button type="submit" ion-button round block>Enviar</button>
  
    </form>
</ion-content>
