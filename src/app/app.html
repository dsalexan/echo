<!-- Menu lateral -->

<ion-menu [content]="content">

    <ion-content padding>
        <h1 style="text-align: center">Menu</h1>
        <button id="btnTab1" ion-button round menuClose style="width: 100%" (click)="clickPerfil()">Perfil</button><br>
        <button id="btnTab2" ion-button round menuClose style="width: 100%" (click)="clickUtilidade()">Utilidades</button><br>
        <button id="btnTab3" ion-button round menuClose style="width: 100%" (click)="clickMensagens()">Mensagens</button><br>
        <button id="btnTab4" ion-button round menuClose style="width: 100%" (click)="clickBugReport()">Bug Report</button><br>
        <button id="btnTab5" ion-button round menuClose style="width: 100%" (click)="clickLogout()">Logout</button><br>
    </ion-content>

</ion-menu>

<button menuToggle class="menuButton" id="botao_menu">
    <ion-icon md="md-menu" class="menuIcon"></ion-icon>
</button>

<div style="width: 100%; text-align: center; position: absolute; bottom: 0px">
    <div id="tabs">
        <button ion-button large icon-only (click)="clickHome()">
            <ion-icon name="md-home"></ion-icon>
        </button>
        <button ion-button large icon-only (click)="clickGrade()">
            <ion-icon name="md-calendar"></ion-icon>
        </button>
        <button ion-button large icon-only (click)="clickCaronas()">
            <ion-icon name="md-car"></ion-icon>
        </button>
        <button ion-button large icon-only (click)="clickDivulgacao()">
            <ion-icon name="md-pricetags"></ion-icon>
        </button>
        <!-- <button ion-button large icon-only (click)="clickTurma()">
            <ion-icon name="logo-angular"></ion-icon>
        </button> -->
    </div>
</div>

<ion-nav [root]="rootPage" #content></ion-nav>
