<!-- Menu lateral -->

<ion-menu [content]="content">

    <ion-content padding>
        <button ion-button menuClose (click)="clickPerfil()">Perfil</button><br>
        <button ion-button menuClose (click)="clickConfiguracoes()">Configurações</button><br>
        <button ion-button menuClose (click)="clickUtilidade()">Utilidades</button><br>
        <button ion-button menuClose (click)="clickLogout()">Logout</button><br>
        <button ion-button menuClose (click)="clickCaronas()">Carona</button><br>
    </ion-content>

</ion-menu>

<button ion-button icon-only menuToggle style="display: none; height: 35px; z-index: 1" id="botao_menu">
    <ion-icon name="md-menu"></ion-icon>
</button>

<div id="tabs">
    <button ion-button icon-only>
        <ion-icon name="md-home" (click)="clickHome()"></ion-icon>
    </button>
    <button ion-button icon-only>
        <ion-icon name="md-calendar" (click)="clickGrade()"></ion-icon>
    </button>
    <button ion-button icon-only>
        <ion-icon name="md-car" (click)="clickCarona()"></ion-icon>
    </button>
</div>

<ion-nav [root]="rootPage" #content></ion-nav>
