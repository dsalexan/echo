<!-- Menu lateral -->

<ion-menu type="overlay" side="left" [content]="content" (ionOpen)="menuOpened()">
    
    <!-- <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <ion-content>        
        <ion-list>
            <ion-item no-padding  class="avatar">
                <ion-grid>
                    <ion-row style="height: 2.5vh;"></ion-row>
                    <ion-row>
                        <ion-col col-3 align-self-center></ion-col>
                        <ion-col col-6>
                            <ion-avatar large><img src="assets/imgs/anonimo.png"/></ion-avatar>
                        </ion-col>
                        <ion-col class="icon-wrapper" col-2 align-self-center>
                            <button ion-button icon-only menuClose (click)="clickMensagens()">
                                <ion-badge *ngIf="notifications" color="danger">{{ notifications }}</ion-badge>
                                <ion-icon *ngIf="notifications" class="notification-icon" name="notifications" new></ion-icon>
                                <ion-icon *ngIf="notifications == 0" class="notification-icon" name="notifications" empty></ion-icon>
                            </button>
                        </ion-col>
                        <ion-col col-1 align-self-center></ion-col>
                    </ion-row>
                    <ion-row>
                        <div class="name" style="text-transform: capitalize;">
                            {{nome}}
                        </div>
                    </ion-row>
                    <ion-row style="height: 2.5vh;"></ion-row>
                </ion-grid>
            </ion-item>
            <button no-padding menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.pageName)">
                <ion-label>
                    <ion-icon name="{{p.icon}}" item-start small></ion-icon>
                    {{p.title}}
                </ion-label>
            </button>
            
            <button class="logout" no-padding menuClose ion-item (click)="clickLogout()">
                    <ion-label>
                        <ion-icon name="exit" item-start small></ion-icon>
                        Logout
                    </ion-label>
                </button>
        </ion-list>
    </ion-content>

</ion-menu>
